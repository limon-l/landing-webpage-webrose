<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRose</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>
<body>
    <header class="hero-section">
        <div id="home" class="hero-nav">
            <nav>
                <ul>
                    <li><a class="inter-normal" href="#home">WebRose</a></li>
                </ul>
                <button class="button-universal">
                    <a href="#">Sign Up</a>
                </button>
            </nav>
            <div class="hero-content">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="button-universal"><a href="#">Stay Focused</a></button>
        </div>
    </header>
    <main>
        <div class="action">
            <div class="left">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button-universal">Launch Live Preview</button>
            </div>
            <div class="right">
                <img src="Assets/wc-mini.png" alt="Conf-2022">
            </div>
        </div>
        <div class="ratio">
            <div class="per-head">
                <h2>Joined Thousands of Productive Users</h2>
            </div>
            <div class="ratio-per">
                <div class="per inter-normal">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="per inter-normal">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="per inter-normal">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
